<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pants Kussi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1><img src="Imagens/Logo-removebg-preview.png" alt="Logo Kussi"></h1>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-links" id="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="all-products.html">All Products</a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="menu-icons">
                <a href="#" id="search-icon"><img src="Imagens/icon/icons8-search-30.png" alt="Search Icon"></a>
                <a href="#"><img src="Imagens/icon/icons8-user-24.png" alt="User Icon"></a>
                <a href="#"><img src="Imagens/icon/icons8-cart-64.png" alt="Cart Icon"></a>
            </div>
            <div id="search-menu" class="search-menu">
                <input type="text" placeholder="Search articles...">
                <button id="close-search">X</button>
            </div>
        </div>
    </header>
    <main>
        <section class="product-details">
            <div class="product-image">
                <img src="Imagens/Pants-Front.jpeg" alt="Pants Kussi - Front View">
            </div>
            <div class="product-info">
                <h1>Pants Kuzzi</h1>
                <p class="price">100€</p>
                <p class="tax-info">Tax included. Shipping calculated at checkout.</p>
                
                <div class="size-options">
                    <h3>SIZE</h3>
                    <div class="sizes">
                        <button>S</button>
                        <button>M</button>
                        <button>L</button>
                        <button>XL</button>
                    </div>
                </div>
                
                <div class="quantity">
                    <h3>QUANTITY</h3>
                    <div class="quantity-controls">
                        <button class="quantity-btn" id="decrease-quantity">-</button>
                        <input type="text" value="1" id="quantity-input">
                        <button class="quantity-btn" id="increase-quantity">+</button>
                    </div>
                </div>
                
                <button class="add-to-cart"><a href="cart.html">Add to cart</a></button>
                
                <div class="product-description">
                    <p>Wear it. You’ll look amazing.</p>
                    <p>100% Cotton</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
