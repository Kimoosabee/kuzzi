    <script>
       
    
        document.getElementById('close-search').addEventListener('click', function() {
            var searchMenu = document.getElementById('search-menu');
            searchMenu.classList.remove('active');
            setTimeout(function() {
                searchMenu.style.display = 'none';
            }, 200);
        });
    
        window.addEventListener('click', function(event) {
            var searchMenu = document.getElementById('search-menu');
            if (event.target !== searchMenu && 
                !searchMenu.contains(event.target) && 
                event.target !== document.getElementById('search-icon') &&
                !document.getElementById('search-icon').contains(event.target)) {
                searchMenu.classList.remove('active');
                setTimeout(function() {
                    searchMenu.style.display = 'none';
                }, 200);
            }
        });
    
        // Controle do menu hamburguer
        document.getElementById('hamburger').addEventListener('click', function() {
            var navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        });

        // Troca automática de imagem na seção Hero
        const heroImages = [
            'Imagens/Intro img.jpeg',
            'Imagens/Intro img2.jpeg',
            'Imagens/Intro img3.jpeg'
        ];

        let currentImageIndex = 0;

        function changeHeroImage() {
            const heroSection = document.querySelector('.hero');
            heroSection.style.backgroundImage = `url('${heroImages[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % heroImages.length;
        }

        changeHeroImage();
        setInterval(changeHeroImage, 5000);
        //------------------------------------------------------------
         // Inicializa o carrinho a partir do localStorage ou cria um novo
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Atualiza a contagem de itens no ícone do carrinho
        function updateCartCount() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }

        // Renderiza o número de itens no ícone do carrinho ao carregar a página
        updateCartCount();

        // Função para adicionar ao carrinho
        document.getElementById('add-to-cart').addEventListener('click', function() {
            const selectedSize = document.querySelector('.size-btn.active')?.textContent || 'M';
            const quantity = parseInt(document.getElementById('quantity-input').value);

            const item = {
                id: '1', // Um ID único para o item
                name: 'Kuzzi Pants',
                size: selectedSize,
                price: 100,
                quantity: quantity,
                image: 'Imagens/Hoddie- Frente.jpeg'
            };

            const existingItem = cart.find(cartItem => cartItem.id === item.id && cartItem.size === selectedSize);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push(item);
            }

            // Atualiza o localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Atualiza a contagem no ícone do carrinho
            updateCartCount();
        });


        //--------------------------
    </script>
